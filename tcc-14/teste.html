<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parallax Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .parallax-container {
            position: relative;
            height: 500px; /* Altura da área de parallax */
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .parallax-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        .section {
            height: 500px; /* Altura de cada seção */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="parallax-container">
        <div class="parallax-content">
            <h1>Parallax Animation</h1>
            <p>Scroll down to see the effect</p>
        </div>
    </div>

    <div class="section">
        <h2>Section 1</h2>
        <p>This is the first section.</p>
    </div>

    <div class="section">
        <h2>Section 2</h2>
        <p>This is the second section.</p>
    </div>

    <script>
        window.addEventListener('scroll', function () {
            const parallax = document.querySelector('.parallax-container');
            let scrollPosition = window.scrollY;

            parallax.style.transform = 'translateY(' + scrollPosition * 0.4 + 'px)';
        });
    </script>
</body>
</html>
